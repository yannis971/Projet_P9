{% if post_list.has_other_pages %}
  <nav aria-label="Page navigation container"></nav>
  <ul class="pagination justify-content-center">
    {% if post_list.has_previous %}
    <li>
      <a href="?page={{ post_list.previous_page_number }}" class="page-link">
        <button type="button" class="btn btn-primary" formnovalidate>&laquo; PREV</button>
      </a>
    </li>
    {% endif %}
    {% if post_list.has_next %}
    <li>
      <a href="?page={{ post_list.next_page_number }}" class="page-link">
        <button type="button" class="btn btn-primary" formnovalidate>NEXT &raquo;</button>
      </a>
    </li>
   {% endif %}
  </ul>
  </nav>
</div>
{% endif %}
